<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Chart Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Line Chart Generator</h1>
      <div class="form-container">
        <form id="form">
          <label for="real">
            Input the values (each separated by a comma)</label
          >
          <input id="real" type="text" name="real" placeholder="50, 30, 40" />
          <button type="submit" class="btn-submit">Generate</button>
        </form>
      </div>
      <div id="chartContainer"></div>
    </main>
  </body>
</html>
